<footer class="footer" id="footer">
  <div class="footer__nav">
    {% include navigation/navigation.html vertical=true %}
  </div>

  <div>
    <a href="{{ '/feed.xml' }}" class="button">Подписаться на блог</a>
  </div>

  {% include contacts/contacts.html %}

  <span class="small">
    &copy; 2015-<span id="footer-current-year">2018</span> {{site.data.meta.name}}
  </span>

  <script>
    document.getElementById('footer-current-year').textContent = (new Date()).getFullYear();
  </script>
</footer>

<script>
  const container = document.getElementById('footer');

  window.addEventListener('scroll', () => {
    console.log(container.getBoundingClientRect().y);

    if (container.getBoundingClientRect().y === 0) {
      container.classList.add('footer--open');
    } else {
      container.classList.remove('footer--open');
    }
  });
</script>
