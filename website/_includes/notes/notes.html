<div class="notes">
  <h1 class="visuallyhidden">Заметки</h1>

  {% assign posts_by_year = site.posts | group_by_exp: "post", "post.date | date: '%Y'" %}

  {% for year in posts_by_year %}
  <section class="notes__section">
    <a name="{{ year.name }}" class="visuallyhidden" aria-hidden="true"></a>

    <h2 class="h2 notes__section-title">
      <a class="link link--wide link--clean" href="#{{ year.name }}">{{ year.name }}</a>
    </h2>

    <ul class="notes__list">
      {% for post in year.items %}
        <li class="notes__item">
          <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </li>
      {% endfor %}
    </ul>
  </section>
  {% endfor %}
</div>
